<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="img">
        <p>SWeet iced coffee with coconut milk</p>
      </div>



      <div class="info">

        <div class="title">
          <div class="star">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star-half-stroke"></i>
            <span>(189)</span>
            <h4>Sweet iced Coffee with Coconut Milk</h4>
          </div>
         
        </div>


        <div class="settime">
            <div class="time">
                <div class="icon">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="total">
                    <h6>TOTAL TIME</h6>
                    <p>10 minutes</p>
                </div>


                <div class="icon" style="margin-left: 20px;">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="total">
                    <h6>LEVEL</h6>
                    <p>10 minutes</p>
                </div>


                <div class="icon" style="margin-left: 20px;">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="total">
                    <h6>BADGED</h6>
                    <p>10 minutes</p>
                </div>


            </div>
        </div>




      </div>




    </div>
  </body>
</html>
